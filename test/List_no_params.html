<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Test Simple List</title>
		<meta name="viewport" content="width=570">
		<style>
			@import "../../dojo/resources/dojo.css";
			@import "../css/skins/claro.css";
			.ui-widget{
				margin: 10px;
			}
		</style>
		<script src="../../dojo/dojo.js" 
			data-dojo-config="async: true"></script>
		<script>
			require(["dgrid/List", "dojo/domReady!"], function(List){
				var data = [ "foo", "bar", "baz" ];
				var list = window.list = new List();
				
				document.getElementById("list").appendChild(list.domNode);
				list.startup();
				list.renderArray(data);
			});
		</script>
	</head>
	<body class="claro">
		<h2>A basic list, instantiated with no constructor arguments</h2>
		<div id="list"></div>
	</body>
</html>
