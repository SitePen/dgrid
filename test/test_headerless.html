<!DOCTYPE html>
<html>
	<head>
		<title>Test Grid Common Cases</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta name="viewport" content="width=570" />
		<style type="text/css">
			@import "../../dojo/resources/dojo.css";
			@import "../css/dgrid.css";
			@import "../css/skins/claro.css";
			h2 {
				font-weight: bold;
				padding-bottom: 0.25em;
				clear: both;
			}
			#grid { 
				width: 70%;
			}
			#grid .column-col1 {
				width: 100px;
			}
			#grid .column-col2 {
				width: 30%;
			}
			#grid .column-col4 {
				width: 180px;
			}
			
			#scrollgrid {
				width: 50%;
			}
			#scrollgrid .dgrid-cell {
				width: 100px; /* force all columns to have SOME width */
			}
			#scrollgrid .column-col1 {
				width: 500px;
			}
			#scrollgrid .column-col4 {
				width: 300px;
			}
			
			#tree {
				width: 700px;
				height: 200px;
				float:left;
			}
			#tree .field-bool {
				width: 20%;
			}
			#tree .field-type {
				width: 80px;
			}
			#list{
				width: 300px;
				float: left;
			}
			.dgrid {
				margin: 10px;
			}
			
			
			/* headerless grids */
			.dgrid-headerless {

			}
			.dgrid-headerless .dgrid-header {
				display: none;
			}
			html.has-ie-6 .dgrid-headerless .dgrid-scroller { /* ie 6 */
				margin-top:0 !important;
			}
			html.has-ie-6 .dgrid-headerless .dgrid-header-scroll { /* ie 6 */
				display: none;
			}
			
			html.has-ie-6-7 .dgrid-headerless .dgrid-preload {
				overflow: hidden;
			}
			
		</style>
		<style type="text/css">
			@import "../../dojo/resources/dojo.css";
			@import "../../dijit/themes/claro/claro.css";
			@import "../css/skins/claro.css";
			.heading {
				font-weight: bold;
				padding-bottom: 0.25em;
			}
			#editorgrid .field-date, #editorgrid .field-date2 {
				width: 16em;
			}
			#editorgrid .field-integer {
				width: 6em;
			}
			#editorgrid .field-bool {
				width: 6em;
			}
			#editorgrid .column-7 { /* radio */
				width: 5em;
			}
			.ui-widget{
				margin: 10px;
			}
		</style>
		<script>
			var start= new Date().getTime();
		</script>
		<script type="text/javascript" src="../../dojo/dojo.js" 
			data-dojo-config="async: true"></script>
		<script type="text/javascript">
			require(["dojo/on", "dgrid/List", "dgrid/OnDemandGrid","dgrid/Tree","dgrid/Editor","dgrid/TextBox", "dgrid/Selection", "dgrid/Keyboard", "dgrid/test/data", "dojo/domReady!"], 
				function(on, List, Grid, Tree, Editor, TextBox, Selection, Keyboard, testStore){
					console.log("loaded in " + (new Date().getTime() - start) + testStore);
					var columns = { // you can declare columns as an object hash (key translates to field)
						col1: TextBox({label: 'Column 1 column 1 column 1'}),
						col2: {label: 'Column 2', sortable: false},
						col3: TextBox({label: 'Column 3'}),
						col4: 'Column444444444444444444',
						"last-col": TextBox({label: 'Column 5', field: 'col5'})
					};
					window.grid = dojo.declare([Grid, Selection, Keyboard])({
						store: testStore,
						columns: columns
					}, "grid");
					
					window.scrollgrid = dojo.declare([Grid, Selection, Keyboard])({
						store: testStore,
						columns: columns
					}, "scrollgrid");
					
					window.headerlessgrid = dojo.declare([Grid, Selection, Keyboard])({
						store: testStore,
						columns: columns
					}, "headerlessgrid");
					
					window.tree = dojo.declare([Grid, Selection, Keyboard])({
						store: testCountryStore,
						query: {type: "continent"},
						selectionMode: "single",
						columns: {
							name: new Tree({label:'Name', sortable: false}),
							bool: new Editor({label: 'A CheckBox', sortable: false}, "checkbox"),
							type: {label: 'Type', sortable: false},
							population: 'Population',
							timezone: 'Timezone'
						}
					}, "tree");
					window.list = dojo.declare([List, Selection, Keyboard])({
					}, "list");
					list.renderArray(dojo.map(testCountryStore.data, function(country){
						return country.name;
					}));
					on(document.getElementById("save"), "click", function(){
						grid.save();
					});
				});
		</script>
		<script type="text/javascript">
			require(["dgrid/List", "dgrid/OnDemandGrid","dgrid/Tree","dgrid/Selection", "dgrid/Keyboard", "dgrid/Editor", "dijit/form/DateTextBox", "dijit/form/HorizontalSlider", "dijit/form/NumberSpinner", "dijit/form/ToggleButton", "dijit/form/TimeTextBox",  "dijit/form/Select","dojo/data/ObjectStore", "dgrid/test/data", "dojo/domReady!"],
				function(List, Grid, Tree, Selection, Keyboard, Editor, DateTextBox, Slider, NumberSpinner, ToggleButton, TimeTextBox, Select, ObjectStore){
					var columns = [
						Editor({label: 'A Date', field: 'date'}, DateTextBox),
						Editor({label: 'Real Number', field: 'floatNum'}, Slider),
						Editor({label: 'Integer', field: 'integer', widgetArgs: {style: 'width: 5em;', constraints: {min:9,max:1550,places:0}}}, NumberSpinner),
						Editor({label: 'Text editable if checkbox checked + saved', field: 'text', canEdit: function(object){
							return object.bool;
						}}, "text", "dblclick"),
						{label: 'Non editable text', field: 'text', sortable: false},
						Editor({label: 'Another Date', field: 'date2'}, DateTextBox, "focus"),
						Editor({label: 'CheckBox', field: 'bool'}, "checkbox"),
						Editor({label: 'Radio', selector: true}, "radio")
					];
					stateStore = new ObjectStore({
						objectStore:testStateStore,
						labelProperty: "name"
					});
					console.log("state store: ", stateStore);
					var columns2 = [
						Editor({label: 'Toggle', field: 'bool2', widgetArgs: function(item){
								console.log("in widgetArgs: ", item);
								return {checked: item.bool2, iconClass: "dijitCheckBoxIcon", label: "Toggle"};
							}}, ToggleButton),
						Editor({label: 'Time', field: 'time', widgetArgs: {
							timePattern: 'HH:mm:ss',
							clickableIncrement: 'T00:15:00',
							visibleIncrement: 'T00:15:00',
							visibleRange: 'T01:00:00'}}, TimeTextBox),
						Editor({label: 'Select', field: 'bool', widgetArgs: function(item){
							return {options:[{value:item.bool+"", label: item.bool+"", selected: true}, {value: !item.bool+"", label: !item.bool+""}]}}
							}, Select),
						Editor({label: 'Select Store', field: 'key', widgetArgs: function(item){
							return {store: stateStore}}
							}, Select)
					];
					window.editorgrid = new (dojo.declare([Grid, Selection, Keyboard]))({
						store: testTypesStore,
						columns: columns,
						selectionMode: "single"
					}, "editorgrid");

					window.editorgrid2 = new (dojo.declare([Grid, Selection, Keyboard]))({
						store: testTypesStore,
						columns: columns2,
						selectionMode: "multiple"
					}, "editorgrid2");
					editorgrid.on(".field-integer:change", function(event){
						if(event.value > 100){
							event.preventDefault();
							alert("Values about 100 not allowed");
						}
					});
					console.log("store: ", testTypesStore);
				});
				
		</script>
	</head>
	<body class="claro">
		<h2>A basic grid (70% of page width)</h2>
		<div id="grid" class="dgrid-headerless"></div>
		<button id="save">Save</button>
		<h2>A grid with tree column and then a simple list (floated left)</h2>
		<div tabIndex="2" id="tree" class="dgrid-headerless"></div>
		<div tabIndex="1" id="list" class="dgrid-headerless"></div>
		<h2>Same as basic grid, but with column widths exceeding grid width</h2>
		<p>(for testing that nodes occupy correct widths - pay attention to hover/selection style)</p>
		<div id="scrollgrid" class="dgrid-headerless"></div>
		
		
		<h2>Basic Grid</h2>
		<div id="headerlessgrid" class="dgrid-headerless"></div>
		
		
		<h2>Editor Grid</h2>
		<div id="editorgrid" class="dgrid-headerless"></div>
		
		<h2>Editor Grid 2</h2>
		<div id="editorgrid2" class="dgrid-headerless"></div>
		
	</body>
</html>
