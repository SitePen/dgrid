<!DOCTYPE html>
<html>
	<head>
		<title>Test TreeGrid</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta name="viewport" content="width=570" />
		<style type="text/css">
			@import "../../dojo/resources/dojo.css";
			@import "../css/skins/claro.css";
			.dgrid {
				width: 700px;
			}
			.dgrid .field-bool {
				width: 20px;
			}
			.dgrid .field-type {
				width: 80px;
			}
			.ui-widget{
				margin: 10px;
			}
		</style>
		<script>
			var start= new Date().getTime();
		</script>
		<script type="text/javascript" src="../../dojo/dojo.js" 
			data-dojo-config="async: true"></script>
		<script type="text/javascript">
			require(["dojo/on", "dgrid/OnDemandGrid","dgrid/Tree","dgrid/Editor", "dgrid/Keyboard", "dgrid/Selection", "dojo/_base/declare", "dgrid/test/data/base", "dojo/domReady!"], 
				function(on, Grid, Tree, Editor, Keyboard, Selection, declare, testStore){
					var columns = [
						Editor({label: ' ', field: 'bool', sortable: false}, "checkbox"),
						Tree({label:'Name', field:'name', sortable: false}),
						{label:'Type', field:'type', sortable: false},
						{label:'Population', field:'population'},
						{label:'Timezone', field:'timezone'}
					];
					var count = 0;
					
					window.tree = declare([Grid, Keyboard, Selection])({
						store: testCountryStore,
						query: {type: "continent"},
						columns: columns
					}, "tree");

					on(document.getElementById("unhideButton"), "click", function(event){
						document.getElementById("hiddenTree").style.display = "block";
						document.getElementById("reloadButton").style.display = "";
						event.target.style.display = "none";
					});

					on(document.getElementById("reloadButton"), "click", function(){
						window.location.reload();
					});
				});
		</script>
	</head>
	<body class="claro">
		<h2>Tree grid rendered in a hidden node (display:none)</h2>
		<div id="hiddenTree" style="display: none;">
			<div id="tree"></div>
		</div>
		<button id="unhideButton">Un-hide</button>
		<button id="reloadButton" style="display: none;">Reload Page</button>
	</body>
</html>
