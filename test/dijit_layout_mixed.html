<!DOCTYPE html>
<html>
	<head>
		<title>Test dijit mixed layout</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta name="viewport" content="width=570"/>
		<style type="text/css">
			@import "../../dijit/themes/claro/document.css";
			@import "../../dijit/themes/claro/claro.css";
			@import "../css/skins/claro.css";
			html, body {
				padding: 0;
				margin: 0;
				width: 100%;
				height: 100%;
				font-family: Lucida Sans,Lucida Grande,Arial !important;
				font-size: 13px !important;
				background: white;
				color: #333;
				overflow: hidden;
			}
			h2 {
				margin: 12px;
			}
			.heading {
				font-weight: bold;
				padding-bottom: 0.25em;
			}
			.ui-widget{
				outline: none !important;
			}
			#appLayout {
				height: 100%;
			}
			#grid, #grid2 {
				height:85%;
			}

			
		
		</style>
		<script type="text/javascript" src="../../dojo/dojo.js"
			data-dojo-config="async: true, parseOnLoad: true"></script>
		<script type="text/javascript">
			require(["dgrid/OnDemandGrid",
				"dgrid/Selection",
				"dgrid/extensions/DijitRegistry",
				"dijit/registry",
				"dojo/_base/lang",
				"dojo/_base/declare",
				"dijit/layout/BorderContainer",
				"dijit/layout/TabContainer",
				"dijit/layout/ContentPane",
				"dojo/parser",
				// non-returns
				"dgrid/test/data/base",
				"dojo/domReady!"
			], function(Grid, Selection, DijitRegistry, registry, lang, declare, BC, TC, CP, parser){
				var
					gridCols = window.gridCols = {
						col1: "Column 1",
						col2: {name: "Column 2", sortable: false},
						col3: "Column 3",
						col4: "Column 4"
					},
					//args to be passed to programmatic dgrid instances
					gridArgs = {
						store: testStore,
						columns: gridCols,
						selectionMode: "single"
					};
					var CustomGrid = declare([Grid, Selection, DijitRegistry]);

					gridTab1 = new CustomGrid(lang.mixin({id: "gridTab1"}, gridArgs), "grid"),
					gridTab2 = new CustomGrid(lang.mixin({id: "gridTab2"}, gridArgs), "grid2");

			});
		</script>
	</head>
	<body class="claro">
		<div id="appLayout" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="design: 'headline'">
			<div class="centerPanel" data-dojo-type="dijit.layout.TabContainer" data-dojo-props="region: 'center', tabPosition: 'top'">
				<div data-dojo-type="dijit.layout.ContentPane" title="grid1" selected="true">
					<div id="grid"></div>
				</div>
				<div data-dojo-type="dijit.layout.ContentPane" title="grid2">
					<div id="grid2"></div>
				</div>
			</div>
			<div class="edgePanel" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region: 'top'">Test dijit mixed layout - programmatic dgrid in declarative layout</div>
		</div>
	</body>
</html>
