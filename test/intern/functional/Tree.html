<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Test dgrid/selector module</title>

<style>
	@import "../../../../dojo/resources/dojo.css";
	@import "../../../css/dgrid.css";
	@import "../../../css/skins/claro.css";

	.dgrid {
		width: 700px;
		margin: 10px;
	}

	#treeGrid .field-type {
		width: 5em;
	}
</style>
</head>

<body class="claro">
<div id="treeGrid"></div>


<script>
var dojoConfig = {
	async: true,
	baseUrl: "../../../../",
	packages: [
		"dojo",
		"dijit",
		"dojox",
		"dgrid",
		"put-selector",
		"xstyle"
	]
};
</script>

<script src="../../../../dojo/dojo.js"></script>

<script>
var treeGrid;
var ready = false;

require([
	"dojo/_base/declare",
	"dgrid/OnDemandGrid",
	"dgrid/Tree",
	"dgrid/test/data/createSyncHierarchicalStore",
	"dgrid/test/data/hierarchicalCountryData"
], function(declare, OnDemandGrid, Tree, createSyncHierarchicalStore, hierarchicalCountryData){
	/* global testCountryStore: true */

	var testCountryStore = createSyncHierarchicalStore({ data: hierarchicalCountryData });

	treeGrid = new (declare([OnDemandGrid, Tree]))({
		sort: "id",
		collection: testCountryStore,
		columns: [
			{
				renderExpando: true,
				label: "Name",
				field: "name",
				sortable: false
			},
			{
				label: "Type",
				field: "type",
				sortable: false
			},
			{
				label: "Population",
				field: "population"
			},
			{
				label: "Timezone",
				field: "timezone"
			}
		]
	}, "treeGrid");

	ready = true;
});
</script>
</body>
</html>
