<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>has-css3 tests</title>
		<meta name="viewport" content="width=570">
		<script src="../../dojo/dojo.js" 
			data-dojo-config="async: true"></script>
		<script>
			require(["dgrid/util/has-css3", "put-selector/put"], function(has, put){
				var resultsNode = document.getElementById("results");
				put(resultsNode, "div", "css-transitions: " + has("css-transitions"));
				put(resultsNode, "div", "transitionend: " + has("transitionend"));
				put(resultsNode, "div", "css-transforms: " + has("css-transforms"));
				put(resultsNode, "div", "css-transforms3d: " + has("css-transforms3d"));
			});
		</script>
	</head>
	<body class="claro">
		<h2>has-css3 tests</h2>
		<div id="results"></div>
	</body>
</html>
