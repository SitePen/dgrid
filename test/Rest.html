<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Test Rest store</title>
		<meta name="viewport" content="width=570">
		<style>
			@import "../../dojo/resources/dojo.css";
			@import "../css/skins/claro.css";
			h2 {
				margin: 12px;
			}
			.heading {
				font-weight: bold;
				padding-bottom: 0.25em;
			}
			.dgrid {
				margin: 10px;
			}
		</style>
		<script src="../../dojo/dojo.js" 
			data-dojo-config="async: true"></script>
		<script>
			require(["dojo/_base/lang", "dgrid/List", "dgrid/OnDemandGrid","dgrid/Selection", "dgrid/Editor", "dgrid/Keyboard", "dgrid/Tree", "dojo/_base/declare", "dstore/Rest", "dstore/Observable", "dstore/Cache", "dojo/domReady!"],
				function(lang, List, Grid, Selection, Editor, Keyboard, Tree, declare, Rest, Observable, Cache){

					var CustomGrid = declare([Grid, Selection, Keyboard, Editor, Tree]);

					function createStore(config){
						var testStore = new declare([ Rest, Observable, Cache ])(lang.mixin({
							target:"./data/rest.php",
							idProperty: "id",
							put: function(object){
								return object;
							}
						}, config));
						testStore.getChildren = function(parent){
							return testStore.filter({parent: parent.id});
						};

						return testStore;
					}
					
					function getColumns(){
						return [
							{label:'Name', field:'name', sortable: false, renderExpando: true},
							{label:'Id', field:'id'},
							{label:'Comment', field:'comment', sortable: false, editor: "text"},
							{label:'Boolean', field:'boo', sortable: false, autoSave: true, editor: "checkbox"}
						];
					}
					
					var testStore = createStore();

					window.grid = new CustomGrid({
						collection: testStore.filter({ parent: undefined }),
						sort: "id",
						getBeforePut: false,
						columns: getColumns()
					}, "grid");

					new CustomGrid({
						collection: createStore({useRangeHeaders: true}).filter({ parent: undefined }),
						sort: "id",
						getBeforePut: false,
						columns: getColumns()
					}, "gridRangeHeaders");
				});
				
		</script>
	</head>
	<body class="claro">
		<h2>A basic grid with Rest store</h2>
		<div id="grid"></div>

		<h2>A basic grid with Rest store using range headers</h2>
		<div id="gridRangeHeaders"></div>
	</body>
</html>
